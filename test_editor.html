// fake view

function View (){

    this.x = 0;
    this.y = 0;
    this.content = document.createElement( 'div' );
    this.content.style.cssText = 'position:absolute; left:0; top:0;';
    document.body.appendChild( this.content );

    window.addEventListener( 'resize', this.resize.bind(this), false );

    this.render();

};

View.prototype = {

    setLeft: function ( x, y ) { 

        this.x = x;
        this.y = y;
        this.resize();

    },

    resize: function ( e ){

        var w = window.innerWidth - this.x - this.y;
        var h = window.innerHeight;
        this.content.style.cssText = 'position:absolute; left:'+this.x+'px; top:'+this.y+'px; width:'+w+'px; height:'+h+'px;';
        editor.resizeMenu( w );

    },

    render: function ( t ){

        var _this = this;
        requestAnimationFrame(  function(s){ _this.render(s); } );

        TWEEN.update(); // tweener

    },

    needFocus: function () {

    }

};

var view = new View();



var isWithCode = true;

editor.init( launch, isWithCode, '#FF8800', 'lab' );
editor.addExtraOption( mode );
editor.load('src/intro.js');
